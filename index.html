<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Document</title>
</head>

<body>
    <header class="topo">
        <h1 class="topo__marca">JS Pizzas
            <span class="topo__titulo">Menu</span>
        </h1>

    </header>

    <main>
        <section class="pizzas-cards">
            <div class="pixzzas-card__item">
                <img src="#" alt="" class="pizzas-cards__img">
                <span class="pizzas-cards__preco">R$ 99,99</span>
                <span class="pizzas-cards__titulo">Título</span>
                <p class="pizzas-crads__texto">Descrição da pizza</p>

            </div>

        </section>

        <aside class="carrinho">
            <h1 class="carrinho__titulo">Suas Pizzas</h1>
            <div class="carrinho__item">
                <img src="" alt="" class="carrinho__item-img">
                <p class="carrinh__item-descricao">Portuguesa (G)</p>
                <p class="carrinho__item-preco">R$ 59,90</p>
                <div class="carrinho__qtd-controle">
                    <button class="carrinho__item-adicionar"></button>
                    <span class="carrinho__item-qtd"></span>
                    <button class="carrinho__item-remover"></button>
                </div>


            </div>

        </aside>
    </main>

    <footer class="rodape">
        <address class="rodape__endereco">
            Rua das Margaridas, 25 Centro São Paulo
        </address>
        <div class="rodape__desenvolvedor">
            Desenvolvido por XPTO Solucoes Digitais
        </div>
        <div class="rodape__redes-sociais">
            <img src="" alt="" class="rodape__logo-face">
            <img src="" alt="" class="rodape__logo-whatsapp">
            <img src="" alt="" class="rodape__logo-insta">
        </div>

    </footer>

</body>

</html>
